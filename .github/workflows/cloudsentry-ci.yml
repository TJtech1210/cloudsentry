name: Cloud_Sentry Actions

on:
  push:
  workflow_dispatch:

jobs:
  cloud_scan:
    name: Cloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt || true

      - run: python cloudsentry.py